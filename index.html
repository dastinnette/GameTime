<!DOCTYPE html>
<html>

  <head>
    <title>Shrimpin' Ain't Easy</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css'>
    <link rel="stylesheet" type="text/css" href="./lib/stylesheets/canvas.css">
    <script type='text/javascript' src='./libraries/p5.min.js'></script>
    <script type='text/javascript' src='./libraries/p5.dom.js'></script>
    <script type='text/javascript' src='./libraries/p5.sound.min.js'></script>
    <script src="sketch.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="game-view">
      <div class="row">
        <br>
        <h1><center>Shrimpin' Ain't Easy</center></h1>
      </div>
      <div class="row">
        <div class="col s7 center">
          <canvas id="game" tabindex="1" height=700 width=1000></canvas>
          <br>
            <span class="btn"><-  -> : Move Boat</span>
            <span class="btn">Spacebar: Drop Net</span>
            <span class="btn">Enter: Begin Round</span>
        </div>

        <div class="col s5">
          <div class="container">
            <h4>Leaderboard</h4>
            <table class="striped">
              <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                </tr>
              </thead>
              <tbody class="table-body">

              </tbody>
            </table>
          </div>

          <br>

          <div class="container">

          <br>

          <div class="container">
            <h2 id="game-status"></h2>
            
            <h5 id="round"></h5>
            <h4 id="timer"></h4>
            <h4 id="score"></h4>
          </div>

          <br>
  <!--           <h4>How To Play</h4>
            <h5> <- -> : Move "Jenny"</h5>
            <h5>Spacebar: Drop Net</h5>
            <h5>Enter: Begin Round</h5>
            <h5>Strategically drop your nets
              to catch shrimp and feed the 
              Bayou!
            </h5> -->
        </div>
      </div>
    </div>

    <script src="main.bundle.js"></script>

  </body>
</html>
