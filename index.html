<!DOCTYPE html>
<html>

  <head>
    <title>Shrimpin' Ain't Easy</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css'>
    <link rel="stylesheet" type="text/css" href="./lib/stylesheets/canvas.css">
    <script type='text/javascript' src='./libraries/p5.min.js'></script>
    <script type='text/javascript' src='./libraries/p5.dom.js'></script>
    <script type='text/javascript' src='./libraries/p5.sound.min.js'></script>
    <script src="sketch.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="game-view">
      <div class="row">
        <div class="col s8 center">
          <h2 class="center custom-font shrimp-red black-shadow">Shrimpin' Ain't Easy</h2>
          <canvas id="game" tabindex="1" height=500 width=750></canvas>
            <span class="btn"><-  -> : Move Boat</span>
            <span class="btn">Spacebar: Drop Net</span>
            <span class="btn">Enter: Begin Round</span>
        </div>

        <div class="col s4">
          <div class="container">
            <h3 class="custom-font center">Leaderboard</h3>
            <table class="striped centered">
              <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                </tr>
              </thead>
              <tbody class="table-body">

              </tbody>
            </table>
          </div>

          <br>

          <div class="card center">
            <h2 id="game-status" class="custom-font"></h2>
          </div>

          <br>

          <div class="card center">
            <h4 id="round"></h4>
            <h4 id="timer"></h4>
            <h4 id="score"></h4>
          </div>
        </div>
      </div>
    </div>

    <script src="main.bundle.js"></script>

  </body>
</html>
